- Title: "Invited keynote talk: Empowering biomedical discovery with \"AI scientists\""
  Presenter: Marinka Zitnik
  Time: 13:40-14:20
  Bio: Marinka Zitnik is an Associate Professor at Harvard in the Department of Biomedical Informatics. Dr. Zitnik is Associate Faculty at the Kempner Institue for the Study of Natural and Artificial Intelligence, Broad Institute of MIT and Harvard, and Harvard Data Science. Dr. Zitnik investigates foundations of AI to enhance scientific discovery and facilitate individualized diagnosis and treatment in medicine. Before joining Harvard, she was a postdoctoral scholar in Computer Science at Stanford University. She was also a member of the Chan Zuckerberg Biohub at Stanford. She received her bachelor's degree, double majoring in computer science and mathematics, and then graduated with a Ph.D. in Computer Science from University of Ljubljana just three years later while also researching at Imperial College London, University of Toronto, Baylor College of Medicine, and Stanford University.
