- Title: "Invited keynote talk: From Genome to Theorem: Can AI Agents Do Science?"
  Presenter: Mengdi Wang
  Abstract: "Large Language Models (LLMs) are increasingly being explored as tools for scientific reasoning - not just in language tasks, but across disciplines such as math, biology, and genomics. In this talk, I'll discuss recent developments in AI for science, including genome language models, AI gene-editing co-scientist, and LLMs for math. I'll highlight both the capabilities and current limitations of LLMs, and discuss key gaps between AI and science such as the overoptimism in AI's capabilities and the lack of benchmark and rigorous evaluation. As we push toward AI systems that can assist with discovery, the question remains: can LLMs truly do science - or are we still in the early stages of bridging that divide?"
  Bio: "Mengdi Wang is Co-Director of Princeton AI for Accelerated Invention, and Professor of the Department of Electrical and Computer Engineering and the Center for Statistics and Machine Learning at Princeton University. She is also affiliated with the Department of Computer Science, Omenn-Darling Bioengineering Institute, and Princeton Language+Intelligence. She was a visiting research scientist at Google DeepMind, IAS and Simons Institute on Theoretical Computer Science. Her research focuses on machine learning, reinforcement learning, generative AI, large language models, and AI for science. Mengdi received her PhD in Electrical Engineering and Computer Science from Massachusetts Institute of Technology in 2013, where she was affiliated with the Laboratory for Information and Decision Systems and advised by Dimitri P. Bertsekas. Before that, she got her bachelor degree from the Department of Automation, Tsinghua University. Mengdi received the Young Researcher Prize in Continuous Optimization of the Mathematical Optimization Society in 2016 (awarded once every three years), the Princeton SEAS Innovation Award in 2016, the NSF Career Award in 2017, the Google Faculty Award in 2017,  and the MIT Tech Review 35-Under-35 Innovation Award (China region) in 2018, WAIC YunFan Award 2022, American Automatic Control Council’s Donald Eckman Award 2024 for “extraordinary contributions to the intersection of control, dynamical systems, machine learning and information theory”. She serves as a Program Chair for ICLR 2023 and Senior AC for Neurips, ICML, COLT, associate editor for Harvard Data Science Review, Operations Research. Research supported by NSF, AFOSR, NIH, ONR, Google, Microsoft C3.ai, FinUP, RVAC Medicines, MURI, GenMab."
